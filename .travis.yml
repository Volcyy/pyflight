language: python

python:
    - "3.5"
    - "3.6"
    - "3.6-dev"
    - "pypy3"

install:
    - python3 setup.py install
    - pypy3 setup.py install

cache: pip

script: "pytest"

after_script:
    - bash -c "$(curl -fsSL https://raw.githubusercontent.com/MaT1g3R/travis_discord/master/travis.sh)"

deploy:
    provider: pypi
    user:
        secure: ""
    password:
        secure: ""
    on:
        tags: true

notifications:
    email: false
